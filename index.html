<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-222165841-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-222165841-1');
  </script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>SAV</title>
</head>

<body>
  <div class="container-fluid">


    <header>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link current-sort active" href="#">Bubble sort</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false">Sorting algorithms</a>
          <div class="dropdown-menu">
            <a class="dropdown-item sorting-algorithm" data-sort="1" href="#">Bubble sort</a>
            <a class="dropdown-item sorting-algorithm disabled" data-sort="2" href="#">Selection sort</a>
            <a class="dropdown-item sorting-algorithm disabled" data-sort="3" href="#">Quick sort</a>
            <a class="dropdown-item sorting-algorithm disabled" data-sort="4" href="#">Merge sort</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item disabled" href="#">Insertion sort</a>
          </div>
        </li>
      </ul>
    </header>


    <div class="row justify-content-center">

      <div class="col-md-6">
        <div class="form-group">
          <label for="formControlRange">length</label>
          <input id="length" value="15" min="2" max="200" type="range" class="w-100 form-control-range"
            id="formControlRange">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="formControlRange">Delay</label>
          <input id="delay" value="250" min="0" max="10000" type="range" class="w-100 form-control-range"
            id="formControlRange">
        </div>
      </div>

        
      <div class="col-md-12 mb-5 text-center align-self-center mx-auto">
        <button type="button" class="btn btn-info btn-lg" id="start">Start</button>
        <button type="button" class="btn btn-secondary" id="reset">Reset</button>
      </div>

      </div>
      
      <div class="col-12">
        <canvas id="myChart" style="width:100%;max-width:1200px"></canvas>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  <script src="./Assets/shared.js"></script>
  <script src="./app.js"></script>
</body>

</html>
